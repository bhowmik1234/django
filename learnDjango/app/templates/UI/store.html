{% extends "layout.html" %}
{% block titile %} Store page {% endblock %}

{% block content %}
<h1> content for forms </h1>
<form class="text-gray-400">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">search</button>
</form>

{% if collages %}
    <h2>store available</h2>
    <h5>{{number}}</h5>
    {% for store in collages %}
        <p>{{store.name}}</p>
        <p>{{store.location}}</p>
    {% endfor %}
{% endif %}
{% endblock %}
